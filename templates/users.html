{% extends 'base.html' %}
{% block content %}
<div class="panel">
                    <div class="panel-header">
                        <div class="panel-title">Users & Permissions</div>
                        
                    </div>

                    <div class="panel-body">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Password</th>
                                </tr>
                            </thead>
                            <tbody>
{% for u in users %}
<tr>
  <td>{{ u.username }}</td>
  <td>{{ u.get_full_name|default:"-" }}</td>
  <td>{{ u.email|default:"-" }}</td>
  <td>{{ u.role }}</td>
  <td>{{ u.is_active|yesno:"Active,Disabled" }}</td>
</tr>
{% empty %}
<tr><td colspan="5" class="small-text">No users.</td></tr>
{% endfor %}
</tbody>
                        </table>


                        <div style="margin-top: 1rem; text-align: right;">
                            <button class="btn-primary" onclick="alert('Add User â€“ Backend Required')">
                                + Add User
                            </button>
                        </div>
                    </div>
                </div>
{% endblock %}
