<header class="topbar">
  <div class="topbar-left">
    <h1 class="page-title">{{ title }}</h1>
    {% if subtitle %}<p class="page-subtitle">{{ subtitle }}</p>{% endif %}
      </div>
 <div class="logo">
    <img src="{% static 'images/mec-logo.png' %}" class="logo-img" alt="Logo" />
    
  </div>
  <div class="topbar-right">
    {% block topbar_actions %}{% endblock %}
    <div class="user-info">
      <div class="user-name">{{ request.user.get_full_name|default:request.user.username }}</div>
      <div class="user-role">{% if request.user.is_authenticated %}{{ request.user.role|default:"" }}{% endif %}</div>
    </div>
    <div class="user-avatar">{{ request.user.username|first|upper }}</div>
    <a class="btn-secondary" href="{% url 'accounts:logout' %}" style="margin-left:12px;">Logout</a>
  </div>
</header>
