{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="{% static 'style.css' %}" />

    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: linear-gradient(180deg, #0b1220 0%, #0f172a 100%);

            
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            background: #0b1220;
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 18px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, .45);
        }

        .auth-card-header {
            padding: 22px;
            text-align: center;
        }

        .auth-logo {
            width: 78px;
            height: 78px;
            border-radius: 16px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
        }

        .auth-logo img {
            width: 62px;
            height: 62px;
            object-fit: contain;
        }

        .auth-title {
            margin: 0;
            color: #e5e7eb;
            font-weight: 700;
        }

        .auth-subtitle {
            margin-top: 6px;
            color: #9ca3af;
            font-size: .9rem;
        }

        .auth-card-body {
            padding: 0 22px 22px;
        }

        .auth-field {
            margin-bottom: 12px;
        }

        .auth-field label {
            display: block;
            margin-bottom: 6px;
            color: #cbd5e1;
            font-size: .85rem;
        }

        .auth-field input {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, .10);
            background: #0f172a;
            color: #e5e7eb;
        }

        .auth-actions {
            margin-top: 14px;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            background: #2563eb;
            color: #fff;
            cursor: pointer;
        }

        .auth-error {
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
            background: rgba(220, 38, 38, .15);
            color: #fecaca;
            font-size: .85rem;
            display: none;
            text-align: center;
        }

        .auth-footer {
            padding: 14px;
            text-align: center;
            font-size: .8rem;
            color: #6b7280;
            border-top: 1px solid rgba(255, 255, 255, .06);
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <div class="auth-card">

            <div class="auth-card-header">
                <div class="auth-logo">
                    <img src="{% static 'images/logo.png' %}" alt="Logo">
                </div>
                <h1 class="auth-title">Welcome to <br> <span style="color: rgb(108, 3, 81);">Bani Shukail System</span>
</h1>
{% if form.errors %}<div class="alert" style="margin:12px 0;color:#b91c1c;">Invalid username or password.</div>{% endif %}
                <p class="auth-subtitle">Sign in to continue</p>
            </div>

            <div class="auth-card-body">
                <form id="loginForm" method="post" action="{% url 'accounts:login' %}">{% csrf_token %}
                    <div class="auth-field">
                        <label>Username</label>
                        <input type="text" id="username" />
                    </div>

                    <div class="auth-field">
                        <label>Password</label>
                        <input type="password" id="password" />
                    </div>

                    <div class="auth-actions">
                        <button type="submit" class="auth-btn">Login</button>
                    </div>

                    <div id="errorBox" class="auth-error"></div>
                </form>
            </div>

            <div class="auth-footer">
                Â© 2025 Bani Shukail Trading Co.
            </div>

        </div>
    </div>

</body>

</html>
