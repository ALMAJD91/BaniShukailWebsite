{% extends 'base.html' %}
{% block content %}
<div class="panel">
    <div class="panel-header">
        <div class="panel-title">{{ title }}</div>
        <div class="panel-subtitle">This action cannot be undone.</div>
    </div>
    <div class="panel-body">
        <p>Are you sure you want to delete <strong>{{ item.code }} - {{ item.name }}</strong>?</p>

        <form method="post">{% csrf_token %}
            <div class="toolbar" style="margin-top: 1rem;">
                <div class="toolbar-left">
                    <a class="btn-secondary" href="{% url 'warehouse:list' %}">Cancel</a>
                </div>
                <div class="toolbar-right">
                    <button class="btn-danger" type="submit">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
